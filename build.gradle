buildscript {
    ext.kotlin_version = '1.3.72'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'idea'

project(":asdf-java") {
    apply plugin: 'java'
    apply plugin: 'application'

    defaultTasks 'run'

    repositories {
        mavenCentral()
    }

    sourceSets {
        main.java.srcDirs += 'main/java'
        test.java.srcDirs += 'test/java'
    }

    dependencies {
        testImplementation "junit:junit:latest.release"
    }
}

project(":asdf-kotlin") {
    apply plugin: 'java'
    apply plugin: 'kotlin'

//    sourceCompatibility = 1.8
//    targetCompatibility = 1.8
//    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }

    sourceSets {
        main.kotlin.srcDirs += 'main/kotlin'
        test.kotlin.srcDirs += 'test/kotlin'
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        testImplementation "org.jetbrains.kotlin:kotlin-test"
        testImplementation "org.jetbrains.kotlin:kotlin-test-junit"
    }
}

project(":asdf-scala") {
    apply plugin: 'scala'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        jcenter()
        mavenCentral()
    }

    compileScala {
        scalaCompileOptions.with {
            encoding = "UTF-8"
        }
    }

    compileTestScala {
        scalaCompileOptions.with {
            encoding = "UTF-8"
        }
    }

    sourceSets {
        main.scala.srcDirs += 'main/scala'
        test.scala.srcDirs += 'test/scala'
    }

    dependencies {
        implementation "org.scala-lang:scala-library:2.13.2"
        testImplementation "org.scalatest:scalatest_2.13:3.1.1"
    }
}
